<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>봇 추가 완료</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #ccc;
    }

    .card a {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      background-color: #5865f2;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .card a:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ 봇을 추가해주셔서 감사합니다!</h1>
    <p>이제 서버에서 저를 자유롭게 사용할 수 있어요.</p>
    <a href="https://discord.com/channels/@me">디스코드로 돌아가기</a>
  </div>
</body>
</html>
